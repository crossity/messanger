<!DOCTYPE html>
<html lang="ru" class="notranslate" translate="no">
    <head>
        <meta name="google" content="notranslate">
        <meta charset="utf-8"/>
        <link rel="shortcut icon" href="Accident.png" type="image/png"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="./index.js" type="module"></script>
        <link rel="stylesheet" href="./style.css" type="text/css">
    </head>
    <body>
        <div class="form">
            <div class="subtitle" style="overflow:scroll; height:900px; width: 1000px; overflow-x:hidden" id="scroll">
            </div>
            <div class="input-container ic2">
                <input type="text" id="messageText" placeholder=" " class="input">
                <div class="cut"></div>
                <label for="messageText" class="placeholder">message</label>
            </div>
            <label for="fileInput" class="custom-file-upload">
                image
            </label>
            <input type="file" id="fileInput" multiple accept="image/*">
            <div id="preview-images">

            </div>
            <image id="img"></image>
            <button type="button" class="submit" id="messageSubmit">send</button>
        </div>
    </body>
</html>
